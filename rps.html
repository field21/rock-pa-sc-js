  <script>
    // Your JavaScript goes here!
    //console.log("Hello, World!")
    function getComputerChoice(){
        let x=['rock','paper','scissors'];
        return x[Math.floor(Math.random()*x.length)];
    }
    let playerScore=0;
    let computerScore=0;

    function playRound(playerChoice,computerChoice){
        if(playerChoice===computerChoice)
        {
            return 'draw';
        }
        else if((playerChoice=='rock' && computerChoice=='scissors') || (playerChoice=='paper' && computerChoice=='rock') || (playerChoice=='scissors' && computerChoice=='paper') ){
            playerScore++;
            return "Player scores by using "+playerChoice+" ,computer:"+computerChoice;
        }
        else{
            computerScore++;
            return "computer scores by using "+computerChoice+" ,player:"+playerChoice;
        }
    }
        
       /* let y=playRound('rock',getComputerChoice());
        console.log(y);*/
        function play(){
            for(let i=0;i<5;i++){
                var a=prompt("enter rock,paper,scissors");
                //var z= a.toLowerCase
                if(a.toLowerCase()==='rock' || a.toLowerCase()==='paper' || a.toLowerCase()==='scissors'){
                    var y=playRound(a,getComputerChoice());
                    if(y=='draw');
                    {
                        i--;
                    }
                    console.log(y);
                    
                }
                else{
                    console.log("invalid input");
                }
                
            }
        }
        play();
        if(playerScore>computerScore){
            console.log("Player wins");
        }
        else if(computerScore>playerScore){
            console.log("Computer wins");
        }

    
  </script>
